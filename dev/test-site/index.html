<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/horizon-styles.css">
  <link rel="stylesheet" type="text/css" href="./css/dnd-web-components.css">
  <title>DND Web Components Test Site</title>
</head>

<body>
  <dnd-overlord>
    <div class="row m3">
      <div class="wrem-5 br-1">
        <drag-wrapper>
          <drag-content>
            <div class="wrem-3 b-1 cursor-move">
              Drag Me
            </div>
          </drag-content>

          <dragging-content>
            <div class="wrem-3 b-1 cursor-move">
              Draggin'
            </div>
          </dragging-content>

          <dragging-placeholder>
            <div class="wrem-3 b-1 cursor-move">
              I'm a ghost
            </div>
          </dragging-placeholder>
        </drag-wrapper>
      </div>
      <div class="m3">
        <drop-zone>
          <div class="wrem-8 hrem-5 flex-center b-dashed">Drop here.</div>
        </drop-zone>

      </div>
    </div>
  </dnd-overlord>
  <script src="../../dist/dnd-web-components.js"></script>
</body>

</html>
