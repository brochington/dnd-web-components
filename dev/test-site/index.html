<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/horizon-styles.css">
  <link rel="stylesheet" type="text/css" href="./css/dnd-web-components.css">
  <title>DND Web Components Test Site</title>
</head>

<body>
  <dnd-overlord>
    <div class="row m3">
      <div class="wrem-5">
        <!-- just your very basic drag, with snap-back -->
        <drag-wrapper>
          <div class="b-2 wrem-3">
            <drag-content>
              <div class="wrem-3 b-1 cursor-move">
                1
              </div>
            </drag-content>
          </div>
        </drag-wrapper>
        <!-- Basic drag, with holding of position -->
        <drag-wrapper>
          <div class="b-2 wrem-3">
            <drag-content maintain-position>
              <div class="wrem-3 b-1 cursor-move">
                2
              </div>
            </drag-content>
          </div>
        </drag-wrapper>
      </div>
      <div class="m3">
        <drop-zone>
          <div class="wrem-8 hrem-5 flex-center b-dashed">Drop here.</div>
        </drop-zone>

      </div>
    </div>
  </dnd-overlord>
  <script src="../../dist/dnd-web-components.js"></script>
</body>

</html>
